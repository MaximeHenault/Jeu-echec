<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Chess Phaser - Am√©lior√©</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  
  <style>
    :root { 
      --bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --panel: #0f3460;
      --text: #eaeaea;
      --muted: #94a3b8;
      --accent: #e94560;
      --success: #4ade80;
      --warning: #fbbf24;
    }
    
    * { box-sizing: border-box; }
    
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .page { 
      width: 900px;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    
    .main-panel {
      flex: 1;
    }
    
    #game-container { 
      background: var(--panel);
      display: block;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid rgba(233, 69, 96, 0.3);
    }
    
    .side-panel {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .captured-section {
      background: rgba(15, 52, 96, 0.6);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(233, 69, 96, 0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    
    .captured-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .captured-pieces {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      min-height: 140px;
    }
    
    .captured-slot {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .captured-piece {
      width: 35px;
      height: 35px;
      opacity: 0.15;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.3);
    }
    
    .captured-piece.captured {
      opacity: 1;
      filter: grayscale(0%) brightness(1) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
      animation: captureAppear 0.5s ease;
    }
    
    @keyframes captureAppear {
      from {
        opacity: 0;
        transform: scale(0) rotate(180deg);
      }
      to {
        opacity: 0.8;
        transform: scale(1) rotate(0deg);
      }
    }
    
    .status-panel {
      background: rgba(15, 52, 96, 0.6);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(233, 69, 96, 0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      text-align: center;
    }
    
    .turn-indicator {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    
    .turn-white { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
    .turn-black { color: #888; text-shadow: 0 0 10px rgba(136,136,136,0.5); }
    
    .game-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .msg-check {
      background: rgba(251, 191, 36, 0.2);
      color: var(--warning);
      border: 2px solid var(--warning);
      animation: pulse 1.5s infinite;
    }
    
    .msg-checkmate {
      background: rgba(233, 69, 96, 0.3);
      color: var(--accent);
      border: 2px solid var(--accent);
      animation: victory 1s ease;
      font-size: 16px;
    }
    
    .msg-stalemate {
      background: rgba(148, 163, 184, 0.2);
      color: var(--muted);
      border: 2px solid var(--muted);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    @keyframes victory {
      0% { transform: scale(0.8) rotate(-5deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 12px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(233, 69, 96, 0.3);
    }
    
    button:hover {
      background: #d63850;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(233, 69, 96, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .instructions {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.6;
      color: var(--muted);
    }
    
    .instructions b {
      color: var(--text);
    }
    
    /* === POPUP DE PROMOTION === */
    .promotion-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    
    .promotion-overlay.active {
      display: flex;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .promotion-popup {
      background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid var(--accent);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
      animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    @keyframes popIn {
      from {
        transform: scale(0.5) rotate(-5deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    
    .promotion-title {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 25px;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .promotion-pieces {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .promotion-piece {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .promotion-piece::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--accent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
      opacity: 0.2;
    }
    
    .promotion-piece:hover::before {
      width: 150px;
      height: 150px;
    }
    
    .promotion-piece:hover {
      transform: translateY(-10px) scale(1.1);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.5);
    }
    
    .promotion-piece img {
      width: 70px;
      height: 70px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
    }
    
    /* === POPUP DE VICTOIRE === */
    .victory-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      animation: fadeIn 0.5s ease;
    }
    
    .victory-overlay.active {
      display: flex;
    }
    
    .victory-popup {
      background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
      padding: 50px;
      border-radius: 25px;
      border: 3px solid var(--accent);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.95);
      text-align: center;
      animation: victoryAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      overflow: hidden;
    }
    
    @keyframes victoryAppear {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      60% {
        transform: scale(1.2) rotate(10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    
    .victory-popup::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(233, 69, 96, 0.1) 10px,
        rgba(233, 69, 96, 0.1) 20px
      );
      animation: confetti 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes confetti {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(50px, 50px) rotate(360deg); }
    }
    
    .victory-icon {
      font-size: 100px;
      margin-bottom: 20px;
      animation: bounce 1s ease infinite;
      position: relative;
      z-index: 1;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }
    
    .victory-title {
      font-size: 48px;
      font-weight: 900;
      color: var(--accent);
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(233, 69, 96, 0.8);
      position: relative;
      z-index: 1;
    }
    
    .victory-subtitle {
      font-size: 24px;
      color: var(--text);
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }
    
    .victory-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    
    .victory-btn {
      padding: 15px 35px;
      font-size: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
    }
    
    .victory-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(233, 69, 96, 0.6);
      background: #ff3366;
    }
    
    .victory-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .victory-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Scripts -->
  <script src="chess.js"></script>

</html>
